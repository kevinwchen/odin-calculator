<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="heading">Calculator App</div>
  <div class="main">
    <div class="display">1234567890</div>
    <div class="button-container">
      <div class="grid-item-7">
        <button id="7">7</button>
      </div>
      <div class="grid-item-8">
        <button id="8">8</button>
      </div>
      <div class="grid-item-9">
        <button id="9">9</button>
      </div>
      <div class="grid-item-divide">
        <button id="divide">&divide;</button>
      </div>
      <div class="grid-item-4">
        <button id="4">4</button>
      </div>
      <div class="grid-item-5">
        <button id="5">6</button>
      </div>
      <div class="grid-item-multiply">
        <button id="multiply">&times;</button>
      </div>
      <div class="grid-item-1">
        <button id="1">1</button>
      </div>
      <div class="grid-item-2">
        <button id="2">2</button>
      </div>
      <div class="grid-item-3">
        <button id="3">3</button>
      </div>
      <div class="grid-item-subtract">
        <button id="subtract">&minus;</button>
      </div>
      <div class="grid-item-0">
        <button id="0">0</button>
      </div>
      <div class="grid-item-dot">
        <button id="dot">&centerdot;</button>
      </div>
      <div class="grid-item-add">
        <button id="add">&plus;</button>
      </div>
      <div class="grid-item-equals">
        <button id="equals">&equals;</button>
      </div>
    </div>
  </div>
  
</body>
</html>
