<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="content">
    <div class="header">Calculator</div>
    <div class="main">
      <div class="calculator">
        <div class="display"></div>
        <div class="button-container">
          <div class="grid-item-clear">
            <button id="clear">CLR</button>
          </div>
          <div class="grid-item-delete">
            <button id="delete">DEL</button>
          </div>
          <div class="grid-item-7">
            <button class="numBtn" id="7">7</button>
          </div>
          <div class="grid-item-8">
            <button class="numBtn" id="8">8</button>
          </div>
          <div class="grid-item-9">
            <button class="numBtn" id="9">9</button>
          </div>
          <div class="grid-item-divide">
            <button class="opBtn" id="divide">&divide;</button>
          </div>
          <div class="grid-item-4">
            <button class="numBtn" id="4">4</button>
          </div>
          <div class="grid-item-5">
            <button class="numBtn" id="5">5</button>
          </div>
          <div class="grid-item-6">
            <button class="numBtn" id="6">6</button>
          </div>
          <div class="grid-item-multiply">
            <button class="opBtn" id="multiply">&times;</button>
          </div>
          <div class="grid-item-1">
            <button class="numBtn" id="1">1</button>
          </div>
          <div class="grid-item-2">
            <button class="numBtn" id="2">2</button>
          </div>
          <div class="grid-item-3">
            <button class="numBtn" id="3">3</button>
          </div>
          <div class="grid-item-subtract">
            <button class="opBtn" id="subtract">&minus;</button>
          </div>
          <div class="grid-item-0">
            <button class="numBtn" id="0">0</button>
          </div>
          <div class="grid-item-dot">
            <button id="dot">.</button>
          </div>
          <div class="grid-item-add">
            <button class="opBtn" id="add">&plus;</button>
          </div>
          <div class="grid-item-equals">
            <button id="equals">&equals;</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">Made by Kevin.</div>
  </div>
</body>
</html>
